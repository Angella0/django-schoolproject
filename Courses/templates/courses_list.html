<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
  <h1>
    Courses
  </h1>
  <table id="calender">
    <tr>
      <th> Name</th>
      <th>Course Code</th>
      <th>Syllabuss</th>   
      <th>Course Trainer</th>  
      <th>Course Schedule</th>  
      <th>Course duration</th>  
    </tr>
    <tr>
       {% for course in courses %}
       <td>{{course.name}}</td>
       <td>{{course.course_code}}</td>
       <td>{{course.syllabus}}</td>
       <td>{{course.course_trainer}}</td>
       <td>{{course.course_schedule}}</td>
       <td>{{course.course_duration}}</td>
      
       </tr>
       {% endfor %}
  </table>
  <style>
     body{background: white;
}
#calender {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
  margin: 10px 170px;
  
}

#calender td, #calender th {
  border: 1px solid purple;
  padding: 8px;
  margin-bottom: 20px;
}

#calender tr:nth-child(even){background-color: #f2f2f2;}

#calender tr:hover {background-color: #ddd;}

#calender th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color:purple;
  color: white;

}

h1{
    text-align: center;
    color: purple;
    margin-bottom: 10px;
}
  </style>  
</body>
</html>
